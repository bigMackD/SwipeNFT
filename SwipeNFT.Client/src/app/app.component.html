<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon aria-hidden="false" aria-label="Menu icon" fontIcon="menu" (click)="sidenav.toggle()"></mat-icon>
    </button>
    <h1>SwipeNFT</h1>
    <span class="menu-spacer"></span>
    <div>
      <a mat-button *ngIf="isLoggedIn()" [routerLink]="'/home'"> Home </a>
      <a mat-button *ngIf="!isLoggedIn()" [routerLink]="'/login'"> Login </a>
      <a mat-button *ngIf="!isLoggedIn()" [routerLink]="'/register'"> Register </a>
      <a mat-button *ngIf="isLoggedIn()"(click)="onLogout()"> Logout </a>
    </div>
  </mat-toolbar-row>

</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-button *ngIf="isLoggedIn()" [routerLink]="'/home'"> Home </a>
      <a mat-list-item *ngIf="!isLoggedIn()" [routerLink]="'/login'"> Login </a>
      <a mat-list-item *ngIf="!isLoggedIn()" [routerLink]="'/register'"> Register </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88.9vh;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
